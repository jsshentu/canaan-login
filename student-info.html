<!DOCTYPE html>
<html>
<head>
	<title>迦南教育信息中心</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div>
		<nav class="navbar navbar-light bg-light">
  			<span class="navbar-brand mb-0 h1">迦南教育信息中心</span>
  			<span><a href="index.html">返回首页</a></span>
		</nav>
	</div>
	<div id="bd-img-container">
		<div>
			<form action="login.php" method="post" class="form-container">
				<h2>留学信息表</h2>
                <br>
                <h5>一. 个人信息</h5>
                <hr>
				<label for="lastname"><b>1. 姓氏</b></label>
				<input type="text" placeholder="输入姓氏" name="lastname" required>
				<br>
				<label for="firstname"><b>2. 名字</b></label>
				<input type="text" placeholder="输入名字" name="firstname" required>
				<br>
				<label for="lastname-pinyin"><b>3. 姓氏拼音</b></label>
				<input type="text" placeholder="输入姓氏拼音" name="lastname-pinyin" required>
				<br>
				<label for="firstname-pinyin"><b>4. 名字拼音</b></label>
				<input type="text" placeholder="输入名字拼音" name="firstname-pinyin" required>
				<br>
				<label for="used-name"><b>5. 曾用名 (若不适用请填无)</b></label>
				<input type="text" placeholder="输入曾用名" name="used-name">
				<br>
				<label for="birthday"><b>6. 出生年月 (月份/日期/年份)</b></label>
				<input type="text" placeholder="格式：05/31/1998" name="birthday" required>
				<br>
    			<label for="gender"><b>7. 性别</b></label>
    			<input type="text" placeholder="输入 男或女" name="gender" required>
    			<br>
    			<label for="m-status"><b>8. 婚姻状况</b></label>
    			<input type="text" placeholder="输入 已婚，未婚或者离异  " name="m-status" required>
    			<br>
    			<label for="born-city"><b>9. 出生地（城市)</b></label>
    			<input type="text" placeholder="如：杭州市  北京市" name="born-city" required>
    			<br>
    			<label for="born-state"><b>10. 出生地（省份)</b></label>
    			<input type="text" placeholder="如：浙江省。直辖市直接输入城市，如：上海市" name="born-state" required>
    			<br>
    			<label for="citizenship"><b>11. 国籍</b></label>
    			<input type="text" placeholder="输入国籍" name="citizenship" required>
    			<br>
    			<label for="other-czp"><b>12. 其他国籍 (若不适用请填无)</b></label>
    			<input type="text" placeholder="输入其他国籍" name="other-czp">
    			<br>
    			<label for="id"><b>13. 身份证号码</b></label>
    			<input type="text" placeholder="输入身份证号码" name="id" required>
    			<br>
                <h5>二. 地址及电话信息</h5>
                <hr>
    			<label for="address"><b>14. 家庭地址 (包括门牌号及邮编)</b></label>
    			<input type="text" placeholder="输入地址" name="address" required>
    			<br>
    			<label for="address-english"><b>15. 家庭地址英文 (包括门牌号及邮编)</b></label>
    			<input type="text" placeholder="输入地址英文" name="address-english" required>
    			<br>
    			<label for="telephone"><b>16. 家庭电话</b></label>
    			<input type="text" placeholder="输入家庭电话" name="telephone">
    			<br>
    			<label for="cellphone"><b>17. 手机</b></label>
    			<input type="text" placeholder="输入手机" name="cellphone" required>
    			<br>
    			<label for="workphone"><b>18. 工作电话</b></label>
    			<input type="text" placeholder="输入工作电话" name="workphone">
    			<br>
    			<label for="fax"><b>19. 工作传真</b></label>
    			<input type="text" placeholder="输入工作传真" name="fax">
    			<br>
    			<label for="email"><b>20. 电子邮箱</b></label>
    			<input type="text" placeholder="输入email" name="email" required>
    			<br>
                <h5>三. 护照信息</h5>
                <hr>
    			<label for="passport"><b>21. 护照号码</b></label>
    			<input type="text" placeholder="输入护照号" name="passport" required>
    			<br>
    			<label for="issued-ountry"><b>22. 护照签发国家</b></label>
    			<input type="text" placeholder="输入护照签发国家" name="issued-ountry" required>
    			<br>
    			<label for="issued-city"><b>23. 护照签发地 (城市)</b></label>
    			<input type="text" placeholder="输入护照签发城市" name="issued-city" required>
    			<br>
    			<label for="issued-state"><b>24. 护照签发地 (省份或州)</b></label>
    			<input type="text" placeholder="输入护照签发省份" name="issued-state" required>
    			<br>
    			<label for="issued-date"><b>25. 护照签发日期</b></label>
    			<input type="text" placeholder="格式：05/31/2015" name="issued-date" required>
    			<br>
    			<label for="expiration-date"><b>26. 护照有效期至</b></label>
    			<input type="text" placeholder="格式：05/31/2025" name="expiration-date" required>
    			<br>
    			<label for="passport-lost"><b>27. 您的护照是否曾经遗失或者被盗, 如果是，请填写问题28和29</b></label>
    			<input type="text" placeholder="输入 是或否" name="passport-lost" required>
    			<br>
    			<label for="passport2"><b>28. 护照号码</b></label>
    			<input type="text" placeholder="输入护照号" name="passport2">
    			<br>
    			<label for="issued-ountry2"><b>29. 护照签发国家</b></label>
    			<input type="text" placeholder="输入护照签发国家" name="issued-ountry2">
    			<br>
                <h5>四. 旅游信息 (若是跟旅行团出行可以不必填写此大类)</h5>
                <hr>
                <label for="purpose"><b>30. 此次赴美目的</b></label>
                <input type="text" placeholder="输入赴美目的" name="purpose" required>
                <br>
                <label for="cities"><b>31. 列举所有您计划访问的美国城市</b></label>
                <input type="text" placeholder="如：洛杉矶，纽约，西雅图" name="cities" required>
                <br>
                <label for="arrival-date"><b>32. 到达日期</b></label>
                <input type="text" placeholder="格式：05/31/2015" name="arrival-date" required>
                <br>
                <label for="arrival-plane"><b>33. 到达航班</b></label>
                <input type="text" placeholder="输入航班" name="arrival-plane" required>
                <br>
    			<button type="submit" class="btn-save" onclick="window.location.href='confirm.html';">保存，稍后完成</button>
    			<hr>
    			<button type="submit" class="btn-submit">提交，确认无误</button>
			</form>
		</div>
	</div>
</body>
</html>
